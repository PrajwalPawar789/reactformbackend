<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
</head>
<body>
    <h1>Audio Player</h1>
    <div id="audio-container"></div>

    <script>
        // Fetch audio data from the server
        fetch('/audio-files')
            .then(response => response.json())
            .then(data => {
                const audioContainer = document.getElementById('audio-container');

                // Loop through each audio file data
                data.forEach(audio => {
                    // Create audio element
                    const audioElement = document.createElement('audio');
                    audioElement.controls = true;

                    // Create source element with audio data
                    const source = document.createElement('source');
                    source.src = `data:audio/mp3;base64,${audio.file_data}`; // assuming audio is in mp3 format
                    source.type = 'audio/mp3';

                    // Append source to audio element
                    audioElement.appendChild(source);

                    // Append audio element to container
                    audioContainer.appendChild(audioElement);
                });
            })
            .catch(error => {
                console.error('Error fetching audio files:', error);
            });
    </script>
</body>
</html>
